<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startup Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">

    <div class="container card shadow-lg p-4 bg-secondary text-light">
      <h1 class="text-center mb-4">Welcome to Our TheFixers</h1>
      <p class="text-center mb-4">We are excited to announce that our official website will be launching soon!</p>
      <div class="countdown text-center mb-4">
        <p id="countdownTimer" class="display-6">00d 00h 00m 00s</p>
      </div>
      <p class="text-center mb-4">Stay tuned for updates.</p>
      <form class="d-flex justify-content-center gap-2">
        <input type="email" class="form-control bg-dark text-light" placeholder="Enter your email" required>
        <button type="submit" class="btn btn-success">Notify Me</button>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
